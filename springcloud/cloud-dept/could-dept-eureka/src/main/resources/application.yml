spring:
  application:
    name: eureka-server
server:
  port: 7001

eureka:
  instance:
    hostname: 127.0.0.1
#不向注册中心注册
  client:
    register-with-eureka: false
#表示自己就是注册中心，不用向注册中心检索服务
  fetch-registry: false

  service-url:
    defultZone: http://${eureka.instance.hostname}:${server.port}/eureka/